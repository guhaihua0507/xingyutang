<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            margin: 0px;
            padding: 0px;
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .app {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .form-container, .bookInfo {
            text-align: center;
        }

        .form-container > div {
            margin-top: 12px;
        }
    </style>
</head>

<body>
<div class="app">
    <div class="form-container" v-if="!booked">
        <div><input id="supplierName" v-model="bookInfo.supplierName" placeholder="供应商名称"></div>
        <div><input id="name" v-model="bookInfo.name" placeholder="姓名"></div>
        <div><input id="phoneNumber" v-model="bookInfo.phoneNumber" placeholder="手机号码"></div>
        <div>
            <button type="button" @click="submitBookInfo()">提交</button>
        </div>
    </div>

    <div class="bookInfo" v-if="booked">
        <div>
            <header>预约成功</header>
            <p>
                请与3月20号参与会议
            </p>
        </div>
        <div>
            <img src="qrcode.jpg" style="width: 240px; height:240px;">
        </div>
        <div>
            <button type="button">签到</button>
            <button type="button">抽奖</button>
        </div>
    </div>
</div>

<script src="/static/js/libs/vue.js" type="text/javascript"></script>
<script src="/static/js/libs/axios.min.js" type="text/javascript"></script>
<script>
    let vm = new Vue({
        el: ".app",
        data: {
            booked: false,
            bookInfo: {
                supplierName: null,
                name: null,
                phoneNumber: null
            }
        },
        mounted() {
            this.checkUser().then(() => {
                this.loadBookInfo();
            });
        },
        methods: {
            checkUser: function () {
                return new Promise(function (resolve, reject) {
                    axios.get("/api/checkUser").then(resp => {
                        console.log(resp.data);
                        let data = resp.data;
                        if (data.code == 0) {
                            resolve(data.data);
                        } else {
                            location.href = "index";
                        }
                    }).catch(resp => {
                        console.log("failed " + resp.status + ":" + resp.statusText);
                    });
                });
            },

            loadBookInfo: function () {
                axios.get("/rongchuang/convention/bookInfo").then(resp => {
                    var data = resp.data;
                    if (data.code == 0 && data.data != null) {
                        this.bookInfo = data.data;
                        this.booked = true;
                    }
                });
            },

            submitBookInfo: function () {
                if (!this.bookInfo.supplierName) {
                    alert("请输入供应商名称");
                    return;
                }
                if (!this.bookInfo.name) {
                    alert("请输入姓名");
                    return;
                }
                if (!this.bookInfo.phoneNumber) {
                    alert("请输入手机号");
                    return;
                }
                axios.post("/rongchuang/convention/book", this.bookInfo).then(resp => {
                    var data = resp.data;
                    if (data && data.code == 0) {
                        alert("预约成功");
                    } else {
                        alert("预约失败:" + data.message);
                    }
                }).catch(resp => {
                    alert(resp.status + ":" + resp.statusText);
                })
            }
        }
    });

</script>
</body>

</html>
