<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>竞赛列表</title>
    <link rel="stylesheet" href="/libs/bootstrap4/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 24px;
        }

        .data-table {
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <button type="button" class="btn btn-primary" @click="exportData()">导出</button>
        <table class="table table-bordered table-sm data-table ">
            <thead class="thead-dark">
            <tr>
                <th scope="col">序号</th>
                <th scope="col">姓名</th>
                <th scope="col">得分</th>
                <th scope="col">用时</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item, index) in dataList" :key="index">
                <td>{{index + 1}}</td>
                <td>{{item.nickName}}</td>
                <td>{{item.score}}</td>
                <td>{{item.usedTime}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/libs/vue.js"></script>
<script src="/libs/axios.min.js"></script>
<script src="/libs/jquery.slim.min.js"></script>
<script src="/libs/bootstrap4/js/bootstrap.bundle.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            dataList: []
        },
        mounted: function () {
            axios.get("/api/lvcheng/poet/all").then(resp => {
                var data = resp.data;
                if (data.code == 0 && data.data != null) {
                    this.dataList = data.data;
                } else {
                    alert(data.message);
                }
            }).catch(resp => {
                alert("failed " + resp.status + ":" + resp.statusText);
            });
        },
        methods: {
            exportData: function () {
                window.open("/api/lvcheng/poet/export");
            }
        }
    })
</script>
</body>
</html>
